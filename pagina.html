            color: #ff6b9d;
        }

        .add-to-cart-btn {

            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;

        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 157, 0.2);

            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        }

            border-radius: 25px;

        }

        .modal-header {
            background: linear-gradient(135deg, #ff9ebb 0%, #ffb3c6 100%);

            display: flex;

        .modal-header h2 {

            color: white;

        .close-modal:hover {

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;

        }

        .cart-item-size {

            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #666;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
            border: 2px solid #ffe6f0;
        }

        .quantity-btn {
            background: #ffb3d9;

            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: white;

        .quantity-btn:hover {

            transform: scale(1.1);
        }

        .quantity {

        .remove-btn {

        }

        .payment-method.selected {
            border-color: #ff6b9d;
            background: linear-gradient(135deg, #fff5f9 0%, #ffe6f0 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
        }

        .payment-method-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .payment-method-name {
            font-weight: 600;
            color: #ff6b9d;
            font-size: 0.9em;
        }

        .payment-details {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border: 2px solid #ffe6f0;
        }

        .payment-details.active {
            display: block;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff9ebb 0%, #ffb3c6 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 158, 187, 0.3);
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 158, 187, 0.4);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #ffb3d9;
        }

        .empty-cart-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .success-message {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe6f0 100%);
            color: #d946a5;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ffb3d9;
        }

        .success-message h2 {
            color: #ff6b9d;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .success-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .order-summary {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .order-summary h3 {
            color: #ff6b9d;
            margin-bottom: 15px;
        }

        .order-item {
            padding: 10px 0;
            border-bottom: 1px solid #ffe6f0;
            display: flex;
            justify-content: space-between;
        }

        .processing-payment {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #ffe6f0;
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item-controls {
                align-items: center;
            }

            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                 N√©ctar de Pomo
            </div>
            <button class="nav-btn" onclick="abrirCarrito()">
                üõí Carrito
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </div>
    </div>

    <div class="hero">
        <h1> N√©ctar de Pomo Natural</h1>
        <p>Delicioso n√©ctar 100% natural, sin preservantes ni colorantes artificiales</p>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>Elige tu tama√±o ideal</h2>
            <p>Disponible en diferentes presentaciones para tu comodidad</p>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üõí Tu Pedido</h2>
                <button class="close-modal" onclick="cerrarCarrito()">√ó</button>

            <div class="modal-body" id="cartBody"></div>
        </div>
    </div>

    <script>
        // ‚≠ê EDITA AQU√ç TUS PRODUCTOS ‚≠ê
        let productos = [
            {
                nombre: "N√©ctar de Pomo",
                tama√±o: "250ml",
                descripcion: "Presentaci√≥n estrella para sampling y consumo individual.",
                precio: 4.500,
                imagen: "https://i.ibb.co/cKd4rmyD/Whats-App-Image-2025-11-02-at-12-13-41-PM.jpg",
                emoji: "üçé"
            },
            {
                nombre: "N√©ctar de Pomo",
                tama√±o: "500ml",
                descripcion: "Ideal para consumo familiar o para compartir.",
                precio: 7.500,
                imagen: "https://i.ibb.co/cKd4rmyD/Whats-App-Image-2025-11-02-at-12-13-41-PM.jpg",
                emoji: "üçé"
            },
            {
                nombre: "N√©ctar de Pomo",
                tama√±o: "1 Litro",
                descripcion: "Presentaci√≥n practica para el hogar.",
                precio: 12.000,
                imagen: "https://i.ibb.co/cKd4rmyD/Whats-App-Image-2025-11-02-at-12-13-41-PM.jpg",
                emoji: "üçé"
            },
            {
                nombre: "N√©ctar de Pomo",
                tama√±o: "2 Litros",
                descripcion: "formato econ√≥mico para reuniones o eventos.",
                precio: 20.000,
                imagen: "https://i.ibb.co/cKd4rmyD/Whats-App-Image-2025-11-02-at-12-13-41-PM.jpg",
                emoji: "üçé"
            }
        ];

        let carrito = [];
        let metodoPagoSeleccionado = null;

        function renderizarProductos() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productos.forEach((producto, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        ${producto.imagen 
                            ? `<img src="${producto.imagen}" alt="${producto.nombre} ${producto.tama√±o}" onerror="this.parentElement.innerHTML='${producto.emoji}'">` 
                            : producto.emoji
                        }
                        <div class="size-badge">${producto.tama√±o}</div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${producto.nombre}</div>
                        <div class="product-size">${producto.tama√±o}</div>
                        <div class="product-description">${producto.descripcion}</div>
                        <div class="product-footer">
                            <div class="product-price">$${producto.precio.toFixed(3)}</div>
                            <button class="add-to-cart-btn" onclick="agregarAlCarrito(${index})">
                                üõí Agregar
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function agregarAlCarrito(index) {
            const producto = productos[index];
            const itemExistente = carrito.find(item => 
                item.producto.tama√±o === producto.tama√±o
            );

            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                carrito.push({
                    producto: producto,
                    cantidad: 1
                });
            }

            actualizarBadgeCarrito();
            mostrarNotificacion('‚úÖ Producto agregado al carrito');
        }

        function actualizarBadgeCarrito() {
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        function abrirCarrito() {
            renderizarCarrito();
            document.getElementById('cartModal').classList.add('active');
        }

        function cerrarCarrito() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function renderizarCarrito() {
            const cartBody = document.getElementById('cartBody');

            if (carrito.length === 0) {
                cartBody.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>Tu carrito est√° vac√≠o</h3>
                        <p>Agrega productos para comenzar tu pedido</p>
                    </div>
                `;
                return;
            }

            let html = '';
            let total = 0;

            carrito.forEach((item, index) => {
                const subtotal = item.producto.precio * item.cantidad;
                total += subtotal;

                html += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            ${item.producto.imagen 
                                ? `<img src="${item.producto.imagen}" alt="${item.producto.nombre}">` 
                                : item.producto.emoji
                            }
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.producto.nombre}</div>
                            <div class="cart-item-size">${item.producto.tama√±o}</div>
                            <div class="cart-item-price">$${item.producto.precio.toFixed(3)} c/u</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="cambiarCantidad(${index}, -1)">-</button>
                                <span class="quantity">${item.cantidad}</span>
                                <button class="quantity-btn" onclick="cambiarCantidad(${index}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="eliminarDelCarrito(${index})">Eliminar</button>
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span>$${total.toFixed(3)}</span>
                    </div>
                    
                    <div class="checkout-section">
                        <h3>üìç Datos de entrega</h3>
                        <div class="form-group">
                            <label>Nombre completo *</label>
                            <input type="text" id="nombreCliente" placeholder="Tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono / WhatsApp *</label>
                            <input type="tel" id="telefonoCliente" placeholder="+57 300 123 4567" required>
                        </div>
                        <div class="form-group">
                            <label>Direcci√≥n de entrega *</label>
                            <textarea id="direccionCliente" rows="2" placeholder="Calle, n√∫mero, barrio, ciudad" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Email (opcional)</label>
                            <input type="email" id="emailCliente" placeholder="tu@email.com">
                        </div>
                    </div>

                    <div class="checkout-section">
                        <h3>üí≥ M√©todo de pago</h3>
                        <div class="payment-methods">
                            <div class="payment-method" id="metodo-tarjeta" onclick="seleccionarMetodoPago('tarjeta')">
                                <div class="payment-method-icon">üí≥</div>
                                <div class="payment-method-name">Tarjeta</div>
                            </div>
                            <div class="payment-method" id="metodo-pse" onclick="seleccionarMetodoPago('pse')">

        function cambiarCantidad(index, cambio) {
            carrito[index].cantidad += cambio;
            if (carrito[index].cantidad <= 0) {
                carrito.splice(index, 1);
            }
            actualizarBadgeCarrito();
            renderizarCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarBadgeCarrito();
            renderizarCarrito();
        }

        function seleccionarMetodoPago(metodo) {
            metodoPagoSeleccionado = metodo;
            
            // Remover selecci√≥n de todos
            document.querySelectorAll('.payment-method').forEach(pm => {
                pm.classList.remove('selected');
            });
            
            // Ocultar todos los detalles
            document.querySelectorAll('.payment-details').forEach(pd => {
                pd.classList.remove('active');
            });
            
            // Seleccionar el m√©todo clickeado
            document.getElementById('metodo-' + metodo).classList.add('selected');
            
            // Mostrar detalles correspondientes
            const detallesId = 'detallesPago' + metodo.charAt(0).toUpperCase() + metodo.slice(1);
            const detallesElement = document.getElementById(detallesId);
            if (detallesElement) {
                detallesElement.classList.add('active');
            }
        }

        function procesarPago() {
            const nombre = document.getElementById('nombreCliente')?.value.trim();
            const telefono = document.getElementById('telefonoCliente')?.value.trim();
            const direccion = document.getElementById('direccionCliente')?.value.trim();
            const email = document.getElementById('emailCliente')?.value.trim();

            if (!nombre || !telefono || !direccion) {
                alert('‚ö†Ô∏è Por favor completa todos los campos obligatorios de entrega');
                return;
            }

            if (!metodoPagoSeleccionado) {
                alert('‚ö†Ô∏è Por favor selecciona un m√©todo de pago');
                return;
            }

            // Validar campos espec√≠ficos seg√∫n m√©todo de pago
            if (metodoPagoSeleccionado === 'tarjeta') {
                const numTarjeta = document.getElementById('numeroTarjeta')?.value.trim();
                const vencimiento = document.getElementById('vencimientoTarjeta')?.value.trim();
                const cvv = document.getElementById('cvvTarjeta')?.value.trim();
                const nombreTarjeta = document.getElementById('nombreTarjeta')?.value.trim();
                
                if (!numTarjeta || !vencimiento || !cvv || !nombreTarjeta) {
                    alert('‚ö†Ô∏è Por favor completa todos los datos de la tarjeta');
                    return;
                }
            } else if (metodoPagoSeleccionado === 'pse') {
                const tipoPer = document.getElementById('tipoPersonaPSE')?.value;
                const banco = document.getElementById('bancoPSE')?.value;
                
                if (!tipoPer || !banco) {
                    alert('‚ö†Ô∏è Por favor completa los datos de PSE');
                    return;
                }
            } else if (metodoPagoSeleccionado === 'nequi') {
                const telNequi = document.getElementById('telefonoNequi')?.value.trim();
                if (!telNequi) {
                    alert('‚ö†Ô∏è Por favor ingresa tu n√∫mero de Nequi');
                    return;
                }
            } else if (metodoPagoSeleccionado === 'daviplata') {
                const telDavi = document.getElementById('telefonoDaviplata')?.value.trim();
                if (!telDavi) {
                    alert('‚ö†Ô∏è Por favor ingresa tu n√∫mero de Daviplata');
                    return;
                }
            }

            // Mostrar procesamiento
            mostrarProcesandoPago();

            // Simular procesamiento de pago
            setTimeout(() => {
                finalizarCompra(nombre, telefono, direccion, email);
            }, 3000);
        }

            const cartBody = document.getElementById('cartBody');
            cartBody.innerHTML = `

                    <h3 style="color: #ff6b9d; margin: 20px 0;">Procesando tu pago...</h3>
                    <p style="color: #d946a5;">Por favor espera, esto tomar√° solo unos segundos.</p>
                </div>
            `;
        }

            const total = carrito.reduce((sum, item) => sum + (item.producto.precio * item.cantidad), 0);
            
            let detalleProductos = '';

                htmlProductos += `

                        <span>${item.producto.nombre} ${item.producto.tama√±o} x${item.cantidad}</span>
                        <strong style="color: #ff6b9d;">${(item.producto.precio * item.cantidad).toFixed(2)}</strong>

            const metodoPagoNombres = {

                        üìß ${email ? `Recibir√°s una confirmaci√≥n en ${email}` : 'Tambi√©n te enviaremos un SMS de confirmaci√≥n'}<br>
                        üöö Tu pedido llegar√° en 2-3 d√≠as h√°biles
                    </p>

                    <button class="checkout-btn" onclick="nuevaCompra()">
                        üõí Realizar Nueva Compra
                    </button>
                </div>
            `;

            // Vaciar carrito
            carrito = [];
            actualizarBadgeCarrito();
            metodoPagoSeleccionado = null;
        }

        function mostrarNotificacion(mensaje) {
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed;
                top: 100px;

                background: linear-gradient(135deg, #ff9ebb 0%, #ffb3c6 100%);

                padding: 15px 25px;

                box-shadow: 0 5px 20px rgba(255, 158, 187, 0.4);
                z-index: 2000;

            notif.textContent = mensaje;
            document.body.appendChild(notif);
            setTimeout(() => {

        // Formatear n√∫mero de tarjeta
        document.addEventListener('input', function(e) {
            if (e.target.id === 'numeroTarjeta') {
                let valor = e.target.value.replace(/\s/g, '');
                let valorFormateado = valor.match(/.{1,4}/g)?.join(' ') || valor;
                e.target.value = valorFormateado;
            }
            
            if (e.target.id === 'vencimientoTarjeta') {
                let valor = e.target.value.replace(/\D/g, '');
                if (valor.length >= 2) {
                    valor = valor.substring(0, 2) + '/' + valor.substring(2, 4);
                }
                e.target.value = valor;
            }
        });

        // Inicializar
        renderizarProductos();
    </script>
